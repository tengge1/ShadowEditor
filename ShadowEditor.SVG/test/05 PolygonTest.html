<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>05 PolygonTest</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <script src="../dist/ShadowEditor.SVG.js"></script>
    <script>
        var dom = Shadow.SVG.create({
            xtype: 'svg',
            parent: document.body,
            attr: {
                width: 400,
                height: 400,
                viewBox: '0 0 200 100'
            },
            children: [{
                xtype: 'polygon',
                attr: {
                    points: '0,100 50,25 50,75 100,0',
                    stroke: '#f00',
                    'stroke-width': 2,
                    fill: '#f00'
                },
                listeners: {
                    click: () => {
                        alert('You clicked!');
                    }
                }
            }, {
                xtype: 'polygon',
                attr: {
                    points: '100,100 150,25 150,75 200,0',
                    stroke: '#f00',
                    'stroke-width': 2,
                    fill: 'none'
                }
            }]
        });

        dom.render();
    </script>
</body>

</html>
