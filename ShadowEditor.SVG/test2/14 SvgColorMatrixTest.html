<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>14 SvgColorMatrixTest</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body>
    <script src="../dist/ShadowEditor.SVG.js"></script>
    <script>
        var dom = UI.create({
            xtype: 'svgdom',
            id: 'dom1',
            parent: document.body,
            attr: {
                width: 800,
                height: 600,
            },
            children: [{
                xtype: 'svgdefs',
                children: [{
                    xtype: 'svgfilter',
                    attr: {
                        id: 'filter1',
                        x: 0,
                        y: 0,
                        width: '200%',
                        height: '200%'
                    },
                    children: [{
                        xtype: 'svgfeoffset',
                        attr: {
                            result: 'offOut',
                            in: 'SourceGraphic',
                            dx: 20,
                            dy: 20
                        }
                    }, {
                        xtype: 'svgfecolormatrix',
                        attr: {
                            result: 'matrixOut',
                            in: 'offOut',
                            type: 'matrix',
                            values: '0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0'
                        }
                    }, {
                        xtype: 'svgfegaussianblur',
                        attr: {
                            result: 'blurOut',
                            in: 'matrixOut',
                            stdDeviation: 10
                        }
                    }, {
                        xtype: 'svgfeblend',
                        attr: {
                            in: 'SourceGraphic',
                            in2: 'blurOut',
                            mode: 'normal'
                        }
                    }]
                }]
            }, {
                xtype: 'svgrect',
                attr: {
                    x: 10,
                    y: 10,
                    width: 100,
                    height: 80,
                    fill: '#f00',
                    stroke: '#0f0',
                    'stroke-width': 2,
                    filter: 'url(#filter1)'
                }
            }]
        });

        dom.render();
    </script>
</body>

</html>
